<html>
<head>
	<meta name="viewport" content="initial-scale=1">
	<title>horizontal responsive website</title>

<body>

	<div class="content-wrapper">
		<div class="">
			<img class="cloud-1 clouds" src="img/cloud-1.png">
			<img class="cloud-2 clouds" src="img/cloud-2.png">
			<img class="cloud-3 clouds" src="img/cloud-3.png">
						<!-- set 2 -->
			<img class="cloud-2-1 clouds" src="img/cloud-1.png">
			<img class="cloud-2-2 clouds" src="img/cloud-2.png">
			<img class="cloud-2-3 clouds" src="img/cloud-3.png">
						<!-- set 3 -->
			<img class="cloud-3-1 clouds" src="img/cloud-1.png">
			<img class="cloud-3-2 clouds" src="img/cloud-2.png">
			<img class="cloud-3-3 clouds" src="img/cloud-3.png">
		</div>


		<!-- Layout Below is top down : right to left -->
	<section class="section1">
					<object data="svg/boat.svg" class="boat-init"></object>
					<object data="svg/waves.svg" class="waves-section1"></object>
					<object data="svg/mountain-green.svg" class="mountain-1" type=""></object>

	</section>

	<section class="section2">

					<!-- bottom steps -->
					<div class="section-helper"></div>
					<div class="section-helper section-2-helper2"></div>
				
					<object data="svg/uvm.svg" class="uvm" id="prlx_lyr_3"></object>
					<object data="svg/uvm-icon.svg" class="uvm-icon" id="uvmIcon" type="image/svg+xml"></object>
					<object data="svg/uvm-text.svg" class="uvm-text"></object>

					<span id="testArea" class="test-area"></span>

					
					<object data="svg/line-7.svg" class="bridge-detail-left"></object>
					<object data="svg/line-7.svg" class="bridge-detail-right"></object>

					<object data="svg/line-5.svg" class="bridge-support-right"></object>


	</section>

	<section class="section3">

					<div class="section-helper section-3-helper"></div>
		<object data="svg/met.svg" class="MetropolitanMuseumArt"></object>
		<object data="svg/met-text.svg" class="met-text"></object>

					<object data="svg/skyline.svg" class="building-bk"></object>
					<object data="svg/skyline.svg" class="building-mg"></object>
					<object data="svg/skyline.svg" class="building-fg"></object>
					<object data="svg/skyline.svg" class="building-lg" ></object>

	</section>

	<section class="section4">

					<object data="svg/boat.svg" class="boat"></object>
					<object data="svg/waves.svg" class="waves1"></object>
					<object data="svg/waves.svg" class="waves2"></object>
					<object data="svg/waves.svg" class="waves3"></object>
					<object data="svg/waves.svg" class="waves4"></object>

	</section>


<!-- <span class="green-gradient"></span> -->



<!-- global extras  -->

		<object data="svg/mountain-2.svg" class="mountain-2" id="mountainTwo"></object>
		<object data="svg/train-bridge.svg" class="bridge" ></object>

<!-- Parallax elements position:relative -->

<object data="svg/line-5.svg" class="ufo" id="prlx_lyr_1"></object>

<!-- END - Parallax elements -->


	<footer>
		<p>Jordan Lafland</p>
	</footer>
	</div> <!-- end wrapper -->

	<script type="text/javascript" src="js/visual.js"></script>
